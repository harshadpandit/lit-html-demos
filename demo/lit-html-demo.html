<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">
    <title>lit-html demo</title>
    <script src="../node_modules/lit-html/lit-html.js"></script>

    <script>
        import {html, render, svg} from '../node_modules/lit-html/lit-html.js';

        const helloTemplate = (name) => html`<div>Hello ${name}!</div>`;
        // renders <div>Hello Steve!</div> to the document body
        render(helloTemplate('Steve'), document.body);

        // updates to <div>Hello Kevin!</div>, but only updates the ${name} part
        render(helloTemplate('Kevin'), document.body);

    </script>
</head>
<body>

</body>
</html>
